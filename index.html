<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
	body {
		margin: 0;
		background: black;
		font-family: "Nunito Sans", sans-serif;
		color: white;
		user-select: none;
	}
	img {
		width: 100px;
	}
	#bg {
		width: 100%;
		height: 100%;
		position: fixed;
		filter: blur(2px);
	}
	#logo {
		width: 50%;
		aspect-ratio: 1;
		position: fixed;
		top: 50%;
		transform: translate(0%, -50%);
	}
	#buttons {
		position: fixed;
		right: 20%;
		top: 50%;
		transform: translate(0%, -50%);
		width: min-content;
	}
	#buttons button {
		margin-left: 50%;
		transform: translate(-50%, 0%);
		margin-bottom: 3px;
		margin-top: 3px;
		background: linear-gradient(#c72, #830);
		border: 1px solid black;
		font-size: 2.5vw;
	}
	button {
		border-radius: 30px;
		padding-left: 20px;
		padding-right: 20px;
		padding-top: 5px;
		padding-bottom: 5px;
		font-weight: 700;
		background: linear-gradient(#77f, #33a);
		color: white;
		border: none;
		cursor: pointer;
		text-shadow: 0px 2px 3px black;
		font-family: "Nunito Sans", sans-serif;
	}
	button:active {
		filter: brightness(70%);
		-webkit-tap-highlight-color: transparent;
  		-webkit-tap-highlight-color: rgba(0,0,0,0);
	}
	#fullscreener {
		position: fixed;
		z-index: 10;
		width: 100%;
		height: 100%;
		background: #113;
		text-align: center;
	}
	#fullscreener div {
		width: 50%;
		position: fixed;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	#fullscreener button {
		filter: contrast(30%);
	}
	#frame2 {
		left: 100%;
		z-index: 2;
		width: 100%
		height: 100%;
		position: fixed;
		transition: left 0.7s;
	}
	#frame2 .genbg {
		width: 100%;
		height: 100%;
		position: fixed;
		background-size: cover;
		background-position: center;
	}
	#levelDiv {
		position: fixed;
		top: 50%;
		left: 50%;
		text-align: center;
		background: red;
		font-weight: 900;
		border-radius: 10px;
		border: 5px solid black;
		transform: translate(-50%, -50%);
		text-shadow: 3px 3px brown;
  		background: linear-gradient(rgb(88,52,0), rgb(38,23,0));
  		padding: 10px;
  		padding-top: 10px;
  		opacity: 0;
  		transition: opacity 0.5s, transform 0.5s, top 0.5s, padding-top 0.5s;
	}
	#levelDiv p {
		opacity: 0;
  		transition: opacity 0.3s;
	}
	#levelDiv p:nth-child(1){
		font-size: 7vh;
		margin: 0;
  		transition-delay: 1s;
	}
	#levelDiv p:nth-child(2){
		font-size: 20vh;
		margin: 0;
  		transition-delay: 1.4s;
	}
	#goal {
		font-size: 5vh;
		position: fixed;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%) scale(115%);
		opacity: 0;
		transition: opacity 0.3s, transform 0.5s, top 0.5s, left 0.5s;
		font-weight: 600;
		text-shadow: 1px 1px 2px black;
		margin: 0;
	}
	#goalPlatform {
		border: 2px solid black;
		width: 40vh;
		height: 20vh;
		position: fixed;
		bottom: 100%;
		left: 2%;
		border-radius: 10px;
  		background: linear-gradient(rgb(88,52,0), rgb(38,23,0));
  		transition: bottom 0.5s;
	}
	#pauseButton {
		position: fixed;
		top: -10vh;
		right: 2vh;
		width: 8vh;
		height: 8vh;
		transition: top 0.5s;
	}
	#pauseButton:active {
		transform: translateY(0.5vh);
		filter: brightness(60%);
	}
	#pauseScreen {
		position: fixed;
		width: 100%;
		height: 100%;
		background: rgba(0, 0, 0, 0.5);
		text-align: center;
		display: none;
	}
	#pauseScreen > div {
		position: relative;
		top: 44%;
		left: 50%;
		transform: translate(-50%, -50%);
		background: rgb(38, 38, 38);
		width: max-content;
		padding-left: 3vh;
		padding-right: 3vh;
		padding-top: 4vh;
		border-radius: 4vh;
		font-size: 5vh;
	}
	#pauseScreen button {
		border: 2px solid black;
		font-size: 4vh;
		margin: 2vh;
		background: linear-gradient(#55a, #225);
	}
	#pauseScreen div div {
		position: relative;
		bottom: 0%;
		width: max-content;
		left: 50%;
		transform: translate(-50%, 50%);
	}
	#customerLeftStatus, #salaryStatus {
		position: fixed;
		width: 35vh;
		height: min-content;
		top: 7%;
		transform: translateY(-50%);
		overflow-x: clip;
	}
	#customerLeftStatus div, #salaryStatus div {
		position: relative;
		width: 100%;
		height: 6vh;
		border: 2px solid black;
		border-radius: 3vh;
  		background: linear-gradient(rgb(88,52,0), rgb(38,23,0));
  		display: -webkit-box;
  		transition: left 0.5s, right 0.5s;
	}
	#customerLeftStatus {
		right: 50%;
	}
	#customerLeftStatus div {
  		left: 100%;
	}
	#customerLeftStatus img {
		position: relative;
		top:50%;
		left: 1vh;
		transform: translateY(-50%);
		width: 9vh;
	}
	#customerLeftStatus p, #salaryStatus p {
		position: relative;
		margin: 0;
		font-size: 4vh;
		text-shadow: 0px 2px 2px black;
		font-weight: 700;
		top: 55%;
		transform: translateY(-50%);
	}
	#customerLeftStatus p {
		width: max-content;
		left: 2vh;
	}
	#salaryStatus {
		left: 50%;
	}
	#salaryStatus div {
		right: 110%;
	}
	#salaryStatus p {
		text-align: right;
		width: 90%;
	}
	#workplace {
		position: fixed;
		right: -85vh;
		top: 53%;
		transform: translateY(-50%);
		height: 90vh;
		width: 85vh;
		transition: right 0.5s;
	}
	#surface {
		width: 100%;
		height: 100%;
	}
	#buckets {
		position: absolute;
		height: 35%;
		width: 100%;
		bottom: 0%;
		display: flex;
	}
	#buckets img {
		display: block;
		aspect-ratio: 1;
		position: relative;
		top: 50%;
		transform: translateY(-50%);
	}
	#splash {
		position: absolute;
		top: 36%;
		left: 50%;
		transform: translate(-50%, -50%);
		width: 48vh;
	}
</style>
<body>
	<img id="bg" src="images/bg1.jpg">
	<img id="logo" src="images/logo.png">
	<div id="buttons">
		<button class="clickableSound" id="playButton">PLAY</button>
		<button>SHOP</button>
		<button>ALBUM</button>
		<button>SIMULATOR</button>
		<button>SETTINGS</button>
	</div>
	<div id="fullscreener">
		<div>
		<p>Loading all assets...</p>
		<button disabled>Set Fullscreen</button>
		</div>
	</div>

	<div id="frame2">
		<img class="genbg" src="images/bg2.jpg">
		<div id="workplace">
			<img id="surface" src="images/surface.png">
			<canvas id="splash" width="350" height="350"></canvas>
			<div id="buckets">
				<img id="buckBlack" src="images/buckets/black.png">
				<img id="buckWhite" src="images/buckets/white.png">
				<img id="buckRed" src="images/buckets/red.png">
			</div>
		</div>
		<div id="customerLeftStatus">
			<div>
				<img src="images/customerIcon.png">
				<p>1 left</p>
			</div>
		</div>
		<div id="salaryStatus">
			<div>
				<p>$0</p>
			</div>
		</div>
		<div id="levelDiv">
			<p>LEVEL</p>
			<p>1</p>
		</div>
		<div id="goalPlatform"></div>
		<p id="goal">
			GOAL<br>
				- Make up to $50
		</p>
		<img id="pauseButton" src="images/pauseButton.png">
		<div id="pauseScreen">
			<div>
				<p>Paused</p>
				<div>
					<button class="clickableSound">RESTART LEVEL</button>
					<button class="clickableSound" id="mainMenuButton">MAIN MENU</button>
					<button class="clickableSound" id="resumeButton">RESUME</button>
				</div>
			</div>
		</div>
	</div>

	<audio id="musicIntro" src="audios/intro.mp3" type="audio/mpeg" loop></audio>
	<audio id="musicDuring" src="audios/during.mp3" type="audio/mpeg" loop></audio>
	<audio id="pauseSound" src="audios/pause.mp3"></audio>
	<audio id="clickableSound" src="audios/click.mp3"></audio>
</body>
<script>
	if(!localStorage.questablend){
		let temp = {
			level: 1,
			budget: 0,
			dyes: ["Black", "White"]
		};
		localStorage.questablend = JSON.stringify(temp)
	}
	let userData = JSON.parse(localStorage.questablend);

	const config = {
		levels: [{},
			{
				number: 1,
				customers: 3
			}, 
			{
				number: 2,
				customers: 3
			}
		]
	}
</script>
<script>
	let rightMusic = document.querySelector("#musicIntro"); rightMusic.volume = 1
	const fullscreener = document.querySelector("#fullscreener");
	const pauseButton = document.querySelector("#pauseButton");
	const resumeButton = document.querySelector("#resumeButton");
	const pauseScreen = document.querySelector("#pauseScreen");
	const mainMenuButton = document.querySelector("#mainMenuButton");
	const frame2 = document.querySelector("#frame2")
	const goalPlatform = document.querySelector("#goalPlatform")
	const custLeftStat = document.querySelector("#customerLeftStatus");
	const salaryStat = document.querySelector("#salaryStatus");
	const buckets = document.querySelector("#buckets")
	const workplace = document.querySelector("#workplace")
	const clickableSound = document.querySelector("#clickableSound")
	const splash = document.querySelector("#splash")
	const ctx = splash.getContext("2d", {willReadFrequently: true})

	for(let i = 0; i < buckets.children.length; i++){
		let alright = false
		for(let j of userData.dyes){
			if(j == buckets.children[i].id.slice(4)){
				alright = true
				buckets.children[i].addEventListener("click", function(){
					blend(buckets.children[i].id.slice(4))
				})
				break;
			}
		}
		if(!alright)
			buckets.children[i].mustRemove = true;
	}
	for(let i = buckets.children.length - 1; i >= 0; i--){
		if(buckets.children[i].mustRemove)
			buckets.children[i].remove()
	}

	if(userData.dyes.length <= 4){
		let spaces = (100 - (buckets.children.length * 24))/(buckets.children.length+1);
		for(let bucket of buckets.children){
			bucket.style.width = "24%";
			bucket.style.height = "27vh";
			bucket.style.marginLeft = spaces + "%";
		}
	}

	fullscreener.querySelector("button").onclick = function(){
		fullscreener.querySelector("button").style.filter = "brightness(70%)"
		document.body.requestFullscreen();
		rightMusic.play()
	}

	playButton = document.querySelector("#playButton");
	playButton.onclick = function(){
		frame2.style.left = "0%";
		const levelDiv = document.querySelector("#levelDiv");
		const goal = document.querySelector("#goal")
		startLevel()
		rightMusic.pause();
		rightMusic = document.querySelector("#musicDuring");
		rightMusic.currentTime = 0
		rightMusic.play(); rightMusic.volume = 1
	}
	pauseButton.onclick = function(){
		rightMusic.pause()
		pauseScreen.style.display = "block"
		const pauseSound = document.querySelector("#pauseSound")
		pauseSound.currentTime = 0
		pauseSound.play()
	}
	resumeButton.onclick = function(){
		pauseScreen.style.display = "none"
		rightMusic.play()
	}
	mainMenuButton.onclick = function(){
		rightMusic.pause()
		leaveLevel();
		frame2.style.left = "100%";
		rightMusic = document.querySelector("#musicIntro");
		rightMusic.currentTime = 0
		rightMusic.play()
	}

	function startLevel(){
		custLeftStat.querySelector("p").innerHTML = config.levels[userData.level].customers + " left";
		pauseScreen.style.display = "none"
		levelDiv.children[1].innerHTML = userData.level;
		levelDiv.style.paddingTop = "10px"
		levelDiv.style.display = "block";
		levelDiv.children[0].style.opacity = "1";
		levelDiv.children[1].style.opacity = "1";
		levelDiv.style.top = "50%";
		levelDiv.style.left = "50%";
		levelDiv.style.transform = "translate(-50%, -50%)"
		goal.style.top = "50%";
		goal.style.left = "50%";
		goal.style.transform = "translate(-50%, -50%) scale(115%)";
		goal.style.opacity = 0;
		setTimeout(function(){
			levelDiv.style.opacity = "1";
		}, 700)
		setTimeout(function(){
			levelDiv.style.transform = "translate(-50%, -50%) scale(50%)";
			levelDiv.style.top = "20%";
		}, 2000)
		setTimeout(function(){
			levelDiv.style.transform = "translate(-50%, -50%) scale(35%)";
			levelDiv.style.top = "5%";
			levelDiv.style.paddingTop = "70px"
		}, 5700)
		setTimeout(function(){
			goal.style.opacity = "1";
		}, 3000)
		setTimeout(function(){
			goal.style.transform = "translate(0%, 0%) scale(70%)";
			goal.style.left = "1%"
			goal.style.top = "0%"
			goalPlatform.style.bottom = "87%";
		}, 5700)
		setTimeout(function(){
			pauseButton.style.top = "2vh";
			custLeftStat.children[0].style.left = "0%";
			salaryStat.children[0].style.right = "5%";
			workplace.style.right = "5vh";
		}, 6300)
	}
	function leaveLevel(){
		custLeftStat.children[0].style.left = "300%";
		salaryStat.children[0].style.right = "300%";
		goal.style.top = "-40%";
		goalPlatform.style.bottom = "100%";
		levelDiv.style.top = "-50%"
		pauseButton.style.top = "-40%"
		workplace.style.right = "-85vh";
		setTimeout(function(){
			levelDiv.style.opacity = "0";
			custLeftStat.children[0].style.left = "100%";
			salaryStat.children[0].style.right = "105%";
		}, 500)
	}

	window.onload = function(){
		verifyScreen()
	}

	function verifyScreen(){
		if (window.orientation === 0 || window.orientation === 180) {
			fullscreener.style.display = "block"
		    fullscreener.querySelector("p").innerHTML = "Please rotate your phone to landscape mode for a better experience."
			fullscreener.querySelector("button").disabled = true;
			fullscreener.querySelector("button").style.filter = "contrast(30%)";
			rightMusic.pause()
		} else {
			fullscreener.querySelector("button").disabled = false;
			fullscreener.querySelector("button").style.filter = "none";
			if (document.fullscreenElement) {
				fullscreener.style.display = "none"
				rightMusic.play()
			} else {  
				fullscreener.querySelector("p").innerHTML = "Set the view to fullscreen to play and for a better experience."
				fullscreener.style.display = "block"
				rightMusic.pause()
			}
		}
	}

	document.addEventListener("fullscreenchange", () => {
		verifyScreen()
	});
	window.addEventListener("orientationchange", () => {
	  	verifyScreen()
	});

	for(let elem of document.querySelectorAll(".clickableSound")){
		elem.addEventListener("click", function(){
			clickableSound.currentTime = 0
			clickableSound.play()
		})
	}

	let img = new Image();
	img.src = imageSplash
	imageSplash = img;

	function blend(newColor){
		if(currentDyes.length == 0)
			ctx.drawImage(imageSplash, 0, 0, splash.width, splash.height)
		currentDyes.push(newColor)

		let finalColor = averageColor(nameToHex(currentDyes));
		fillCTX(finalColor)
	}

	function fillCTX(fillColor){
		let x = splash.width/2
		let y = splash.height/2
		const imageData = ctx.getImageData(0, 0, splash.width, splash.height);
    	const data = imageData.data;

    	const index = (y * splash.width + x) * 4;
	    const targetColor = [data[index], data[index+1], data[index+2], data[index+3]];

	    hex = fillColor.replace("#", "");
	    const bigint = parseInt(hex, 16);
	    const replacement = [
	        (bigint >> 16) & 255,
	        (bigint >> 8) & 255,
	        bigint & 255,
	        255
	    ];

   		if (colorsMatch(targetColor, replacement)) return;

    	const stack = [[x, y]];

	    while (stack.length) {
	        const [cx, cy] = stack.pop();
	        const index = (cy * splash.width + cx) * 4;
	        const currentColor = [data[index], data[index+1], data[index+2], data[index+3]];

	        if (colorsMatch(currentColor, targetColor)) {
	            setPixel(data, cx, cy, replacement);

	            stack.push([cx + 1, cy]);
	            stack.push([cx - 1, cy]);
	            stack.push([cx, cy + 1]);
	            stack.push([cx, cy - 1]);
	        }
	    }
    	ctx.putImageData(imageData, 0, 0);
	}

	function setPixel(data, x, y, color) {
	    const index = (y * splash.width + x) * 4;
	    [data[index], data[index+1], data[index+2], data[index+3]] = color;
	}

	function colorsMatch(a, b) {
	    return a[0] === b[0] && a[1] === b[1] && a[2] === b[2] && a[3] === b[3];
	}

	function nameToHex(colors) {
	  const colorMap = {
	    "Black": "#000000",
	    "White": "#ffffff",
	    "Green": "#00ff00",
	    "Red": "#ff0000",
	    "Blue": "#0000ff",
	    "Yellow": "#ffff00",
	    "Cyan": "#00ffff",
	    "Magenta": "#ff00ff",
	    // Add more if needed
	  };
	  return colors.map(c => colorMap[c] || null); // returns null if not found
	}

	// Example
	let inputColors = ["Black", "White", "Green"];
	let hexColors = nameToHex(inputColors);

	function averageColor(hexColors) {
	    let r = 0, g = 0, b = 0;

	    hexColors.forEach(hex => {
	        // Remove "#" if present
	        hex = hex.replace("#", "");

	        // Parse the hex into RGB
	        let num = parseInt(hex, 16);
	        r += (num >> 16) & 255;
	        g += (num >> 8) & 255;
	        b += num & 255;
	    });

	    // Average
	    let count = hexColors.length;
	    r = Math.round(r / count);
	    g = Math.round(g / count);
	    b = Math.round(b / count);

	    // Convert back to hex
	    let result = "#" + [r, g, b].map(x =>
	        x.toString(16).padStart(2, "0")
	    ).join("");

	    return result;
	}
</script>
