<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
	@import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
	body {
		margin: 0;
		background: black;
		font-family: "Nunito Sans", sans-serif;
		color: white;
	}
	img {
		width: 100px;
	}
	#bg {
		width: 100%;
		height: 100%;
		position: fixed;
		filter: blur(2px);
	}
	#logo {
		width: 50%;
		aspect-ratio: 1;
		position: fixed;
		top: 50%;
		transform: translate(0%, -50%);
	}
	#buttons {
		position: fixed;
		right: 20%;
		top: 50%;
		transform: translate(0%, -50%);
		width: min-content;
	}
	#buttons button {
		margin-left: 50%;
		transform: translate(-50%, 0%);
		margin-bottom: 7px;
		margin-top: 7px;
		background: linear-gradient(#c72, #830);
		border: 1px solid black;
		font-size: 2.5vw;
	}
	button {
		border-radius: 30px;
		padding-left: 20px;
		padding-right: 20px;
		padding-top: 5px;
		padding-bottom: 5px;
		font-weight: 700;
		background: linear-gradient(#77f, #33a);
		color: white;
		border: none;
		cursor: pointer;
		text-shadow: 0px 2px 3px black;
		font-family: "Nunito Sans", sans-serif;
	}
	button:active {
		filter: brightness(85%);
	}
	#fullscreener {
		position: fixed;
		z-index: 10;
		width: 100%;
		height: 100%;
		background: #113;
		text-align: center;
	}
	#fullscreener div {
		width: 50%;
		position: fixed;
		left: 50%;
		top: 50%;
		transform: translate(-50%, -50%);
	}
	#fullscreener button {
		filter: contrast(30%);
	}
</style>
<body>
	<img id="bg" src="images/bg1.jpg">
	<img id="logo" src="images/logo.png">
	<div id="buttons">
		<button>PLAY</button>
		<button>SHOP</button>
		<button>ALBUM</button>
		<button>SIMULATOR</button>
	</div>
	<div id="fullscreener">
		<div>
		<p>Loading all assets...</p>
		<button disabled>Set Fullscreen</button>
		</div>
	</div>
</body>
<script>
	fullscreener = document.querySelector("#fullscreener")
	fullscreener.querySelector("button").onclick = function(){
		document.body.requestFullscreen();
		fullscreener.style.display = "none"
	}

	window.onload = function(){
		fullscreener.querySelector("p").innerHTML = "Set the view to fullscreen to play and for a better experience.";
		fullscreener.querySelector("button").disabled = false;
		fullscreener.querySelector("button").style.filter = "none";
	}
</script>
