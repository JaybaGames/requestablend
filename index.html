<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<title>Quest A Blend</title>
	<link rel="stylesheet" href="style.css"/>
</head>
<body>
	<img id="bg" src="images/bg1.jpg">
	<img id="logo" src="images/logo.png">
	<div id="buttons">
		<button class="clickableSound" id="playButton">PLAY</button>
		<button>SETTINGS</button>
		<button>GAME DATA</button>
		<button>CREDITS</button>
	</div>
	<div id="fullscreener">
		<div>
		<p>Loading all assets...</p>
		<button disabled>Set Fullscreen</button>
		</div>
	</div>




	<div id="frame2">
		<img class="genbg" src="images/bg2.jpg">

		<div class="cust0" id="custA">
			<img src="images/customers/builder.png">
			<div>
				<canvas width="450" height="450"></canvas>
				<p>100%</p>
			</div>
			<h3></h3>
		</div>
		<div class="cust0" id="custB">
			<img src="images/customers/painter.png">
			<div>
				<canvas width="450" height="450"></canvas>
				<p>1%</p>
			</div>
			<h3></h3>
		</div>
		<p id="paymentInfo">+$5 Revenue</p>

		<div id="workplace">
			<img id="surface" src="images/surface.png">
			<img id="deleteButton" src="images/icons/deleteUnfocus.png">
			<canvas id="splash" width="350" height="350"></canvas>
			<div id="buckets">
				<div>
					<img class="cans" id="buckBlack" src="images/buckets/black.png">
				</div>
				<div>
					<img class="cans" id="buckWhite" src="images/buckets/white.png">
				</div>
				<div>
					<img class="cans" id="buckRed" src="images/buckets/red.png">
				</div>
			</div>
		</div>

		<div id="customerLeftStatus">
			<div>
				<img src="images/icons/customerSmall.png">
				<p>1 left</p>
			</div>
		</div>
		<div id="salaryStatus">
			<div>
				<p>$0</p>
			</div>
		</div>
		<div id="levelDiv">
			<p>LEVEL</p>
			<p>1</p>
		</div>
		<div id="goalPlatform"></div>
		<p id="goal">
			GOAL<br>
				- Make up to $50
		</p>
		<img id="pauseButton" src="images/pauseButton.png">
		<div id="pauseScreen">
			<div>
				<p>Paused</p>
				<div>
					<button class="clickableSound">RESTART LEVEL</button>
					<button class="clickableSound" id="mainMenuButton">MAIN MENU</button>
					<button class="clickableSound" id="resumeButton">RESUME</button>
				</div>
			</div>
		</div>
	</div>



	<div>
		<audio id="musicIntro" src="audios/intro.mp3" type="audio/mpeg" loop></audio>
		<audio id="musicDuring" src="audios/during.mp3" type="audio/mpeg" loop></audio>
		<audio id="pauseSound" src="audios/pause.mp3"></audio>
		<audio id="clickableSound" src="audios/click.mp3"></audio>
		<audio id="paintPour" src="audios/paintPour.mp3"></audio>
		<audio id="deleteSound" src="audios/delete.mp3"></audio>
		<audio id="paySound" src="audios/paySound.mp3"></audio>
	</div>

	<p style="position: fixed; bottom: 0%; left: 50%; transform: translateX(-50%); font-size: 1vw; z-index: 10000; opacity: 0.2">Game Produced by Jevi Randio</p>
</body>
<script src="config.js"></script>
<script src="script.js"></script>
